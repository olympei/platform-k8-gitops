apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-external-secrets-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: platform
    environment: prod
spec:
  project: platform
  
  source:
    repoURL: https://gitlab.com/your-org/platform-k8-gitops.git  # Update with your repo URL
    targetRevision: main
    path: k8s-resources/external-secrets/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

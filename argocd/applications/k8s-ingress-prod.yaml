apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-ingress-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: platform
    environment: prod
spec:
  project: platform
  
  source:
    repoURL: https://gitlab.com/your-org/platform-k8-gitops.git  # Update with your repo URL
    targetRevision: main
    path: k8s-resources/ingress/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  health:
    - group: apps
      kind: Deployment
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Progressing" and condition.reason == "ProgressDeadlineExceeded" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Available" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = "Deployment is available"
                return hs
              end
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for deployment"
        return hs

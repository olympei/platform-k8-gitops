apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for External DNS extended RBAC
# This is the base layer that contains common resources
# Use overlays for environment-specific configurations

metadata:
  name: external-dns-extended-rbac-base
  annotations:
    description: "Base configuration for External DNS extended RBAC permissions"

# Resources to deploy
resources:
  - extended-rbac.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: external-dns
  app.kubernetes.io/component: rbac-extended
  app.kubernetes.io/managed-by: kustomize

# Common annotations applied to all resources
commonAnnotations:
  deployed-by: kustomize
  documentation: "https://github.com/kubernetes-sigs/external-dns"

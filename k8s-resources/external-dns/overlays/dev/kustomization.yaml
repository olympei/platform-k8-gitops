apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Development environment overlay for External DNS extended RBAC
# Deploy with: kubectl apply -k k8s-resources/external-dns/overlays/dev

# Base configuration
bases:
  - ../../

# Namespace override for dev
namespace: external-dns

# Environment-specific labels
commonLabels:
  environment: dev
  managed-by: kustomize

# Environment-specific annotations
commonAnnotations:
  environment: development
  owner: platform-team

# Patches for development environment
patches:
  # Patch to add dev-specific annotations
  - target:
      kind: ClusterRole
      name: external-dns-extended
    patch: |-
      - op: add
        path: /metadata/annotations/environment
        value: development

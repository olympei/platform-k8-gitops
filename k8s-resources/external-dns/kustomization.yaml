apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kustomize configuration for External DNS extended RBAC
# Deploy with: kubectl apply -k k8s-resources/external-dns/

metadata:
  name: external-dns-extended-rbac
  annotations:
    description: "Extended RBAC permissions for External DNS"

# Namespace where External DNS is deployed
namespace: external-dns

# Resources to deploy
resources:
  - extended-rbac.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: external-dns
  app.kubernetes.io/component: rbac-extended
  app.kubernetes.io/managed-by: kustomize

# Common annotations applied to all resources
commonAnnotations:
  deployed-by: kustomize
  documentation: "https://github.com/kubernetes-sigs/external-dns"

# Configurations for different environments
# Use with: kubectl apply -k k8s-resources/external-dns/overlays/dev

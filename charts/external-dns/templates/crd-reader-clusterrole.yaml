{{- if .Values.rbac.crdReader.enabled }}
# ClusterRole for reading CRD definitions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "external-dns.fullname" . }}-crd-reader
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac-crd-reader
  {{- with .Values.rbac.crdReader.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
---
# ClusterRoleBinding for CRD reader
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "external-dns.fullname" . }}-crd-reader
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac-crd-reader
  {{- with .Values.rbac.crdReader.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "external-dns.fullname" . }}-crd-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "external-dns.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
